name: Kotlin CI/CD

on:
  push:
    branches:
      - main
      - v*
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
  build_and_test:
    runs-on: self-hosted
    steps:
      - name: test and build
        uses: projectronin/github/.github/actions/basic-gradle-build-publish@feature/add-composit-gradle-build-action
        with:
          nexus_user: ${{ secrets.NEXUS_MAVEN_USER }}
          nexus_token: ${{ secrets.NEXUS_MAVEN_TOKEN }}
